<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/share/common::head(title='编辑品牌信息')}"></head>
<body>
<div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>

<!-- 0Start wrapper-->
 <div id="wrapper">
    <div th:replace="/admin/share/common::wrapper(username='A')"></div>
    <div th:replace="/admin/share/common::topbar"></div> 
    <div class="clearfix"></div>
    <div class="content-wrapper">
         <div class="container-fluid">	
               <!-- Breadcrumb-->
               <div class="row pt-2 pb-2" th:replace="/admin/share/common::map(table='Order',page='Detail')"></div>
   
                <!-- Content-->
		       <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <form id="form" >
           
              
                <h4 class="form-header text-uppercase">
                  <i class="fa fa-user-circle-o"></i>
                   Order Detail
                </h4>
              <div th:each="od:${ods}">
                <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">订单编号</label>
                  <div class="col-sm-10">
                    <span class="form-control">[[${od.ordercode}]]</span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input-4" class="col-sm-2 col-form-label">商品名称</label>
                  <div class="col-sm-10">
                    <input type="hidden" class="form-control" id="input-4" name="goodsid"  th:value="${od.goodsid}" readonly>
                    <span class="form-control">[[${od.goods.goodsname}]]</span>
                  </div>       
                </div>
               <div class="form-group row">
                  <label for="input-4" class="col-sm-2 col-form-label">商品图片</label>
                  <div class="col-sm-10">
                    <img th:src="@{${od.goods.path}}"/>
                  </div>       
                </div>
                <div class="form-group row">
                  <label for="input-4" class="col-sm-2 col-form-label">商品规格</label>
                  <div class="col-sm-10">
                   <p class="form-control"  th:each="spec:${od.view_GoodsSpecs}">[[${spec.specname}]]:&nbsp;&nbsp; [[${spec.specvname}]]&nbsp;&nbsp;</p>
                  </div>       
                </div>
                <div class="form-group row">
                  <label for="input-4" class="col-sm-2 col-form-label">商品价格</label>
                  <div class="col-sm-10">
                    <span class="form-control">[[${od.price}]]</span> 
                  </div>       
                </div>
               <div class="form-group row">
                  <label for="input-4" class="col-sm-2 col-form-label">商品数量</label>
                  <div class="col-sm-10">
                    <span class="form-control">[[${od.count}]]</span>
                  </div>       
                </div>
                <div class="form-group row">
                  <label for="input-4" class="col-sm-2 col-form-label">总额</label>
                  <div class="col-sm-10">
                    <span class="form-control">[[${od.subtotal}]]</span>
                  </div>       
                </div>
                <hr/> 
             </div>
                <div class="form-group row">
                     <a type="button" onclick="javascript:history.back(-1);"class="btn btn-danger" ><i class="fa fa-times"></i> 返回列表</a>                    
                </div> 
            </form> 
              
            </div>
          </div>
        </div>
      </div>
      <!--End Row-->

		
		    
    </div><!--container-fluid-->  
 </div><!--End content-wrapper-->
    

<a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>

<div th:replace="/admin/share/common::footer"></div>

</div>
<!-- 0end wrapper-->
<div th:replace="/admin/share/common::js"></div>


<script type="text/javascript"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/jquery-1.8.3.js}"></script>
</body>
</html>
