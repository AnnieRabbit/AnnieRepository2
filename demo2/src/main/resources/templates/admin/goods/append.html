<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/share/common::head(title='Append Goods')}"></head>
<body>

<div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>

<!-- 0Start wrapper-->
 <div id="wrapper">
    <div th:replace="/admin/share/common::wrapper"></div>
    <div th:replace="/admin/share/common::topbar"></div> 
    <div class="clearfix"></div>
    <div class="content-wrapper">
         <div class="container-fluid">	
               <!-- Breadcrumb-->
               <div class="row pt-2 pb-2" th:replace="/admin/share/common::map(table='Goods',page='Append')"></div>
   
                <!-- Content-->
		       <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <form id="personal-info" enctype="multipart/form-data" th:action="@{/admin/good}" method="post">
                <h4 class="form-header text-uppercase">
                  <i class="fa fa-user-circle-o"></i>
                    Info
                </h4>
                <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">商品名称</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="goodsname" required>
                  </div>
                </div>
                 <div class="form-group row">
                     <label for="input-2" class="col-sm-2 col-form-label">品牌名称</label>
                        <div>
                           <select class="form-control"  id="input-2" name="brandid" required>
                              <option value="0"  >-请选择品牌-</option>
					          <option th:each="brand:${brands}" th:value="${brand.id}">[[${brand.brandname}]]</option>
                           </select> 
                       </div>
                  </div>
               <div class="form-group row">
                    <label for="input-2" class="col-sm-2 col-form-label">三级分类</label>
                      <div>
                         <select  id="thridClassId" name="classid" style="height:36px;" class="form-control"  >
						    <option value="0"  >-请选择三级分类-</option>
						    <option  th:each="thr:${thridClasses}"   th:value="${thr.thrid_id}">[[${thr.thrid_classname}]]</option>
					    </select>	
                     </div>
               </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">原价</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="costprice" required>
                  </div>
               </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">售价</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="sellprice" required>
                  </div>
                </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">进货价</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="originprice" required>
                  </div>
                </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">库存</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="inventory" required>
                  </div>
                </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">重量</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="weight" required>
                  </div>
                </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">体积</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="volume" required>
                  </div>
                </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">货号</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="goodscode" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input-4" class="col-sm-2 col-form-label">商品详情</label>
                  <div class="col-sm-6">
                    <textarea class="form-control" id="input-4" name="details" required></textarea>
                  </div>
                </div>
                <h4 class="form-header">
                <i class="fa fa-file-text-o"></i>
                  REQUIREMENTS
                </h4>

                <div class="form-group row">
                  <label for="input-8" class="col-sm-2 col-form-label">请选择商品图片</label>
                  <div class="col-sm-6">
                    <input type="file" class="form-control" id="input-8" name="file" required>
                  </div>
                </div>
                
                 <div class="form-group row">
                  <label for="input-8" class="col-sm-2 col-form-label">[[${msg}]]</label>
                </div>
                
                <div class="form-footer">
                    <button type="button" onclick="javascript:history.back(-1);" class="btn btn-danger"><i class="fa fa-times"></i> CANCEL</button>
                    <button type="submit" class="btn btn-success"><i class="fa fa-check-square-o"></i> SAVE</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--End Row-->

		
		    
    </div><!--container-fluid-->  
 </div><!--End content-wrapper-->
    

<a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>

<div th:replace="/admin/share/common::footer"></div>

</div>
<!-- 0end wrapper-->
<div th:replace="/admin/share/common::js"></div>


<script type="text/javascript"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/jquery-1.8.3.js}"></script>

</body>
</html>
