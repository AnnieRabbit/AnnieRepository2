<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/share/common::head(title='Modify Goods')}"></head>
<body>

<div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>

<!-- 0Start wrapper-->
 <div id="wrapper">
    <div th:replace="/admin/share/common::wrapper"></div>
    <div th:replace="/admin/share/common::topbar"></div> 
    <div class="clearfix"></div>
    <div class="content-wrapper">
         <div class="container-fluid">	
               <!-- Breadcrumb-->
               <div class="row pt-2 pb-2" th:replace="/admin/share/common::map(table='Goods',page='Modify')"></div>
   
                <!-- Content-->
		       <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <form id="form" enctype="multipart/form-data" th:action="@{/admin/good/modify}"  method="post">
                <h4 class="form-header text-uppercase">
                  <i class="fa fa-user-circle-o"></i>
                    Info
                </h4>
                <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">商品名称</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="goodsname"  th:value="${goods.goodsname}">
                    <input type="hidden" class="form-control" id="input-1" name="id"  th:value="${goods.id}">
                  </div>
                </div>
                 <div class="form-group row">
                     <label for="input-2" class="col-sm-2 col-form-label">品牌名称</label>
                        <div>
                           <select class="form-control"  id="input-2" name="brandid" >
                              <option value="0"  >-请选择品牌-</option>
					          <option th:each="brand:${brands}" th:selected="${goods.brandid eq brand.id}" th:value="${brand.id}">[[${brand.brandname}]]</option>
                           </select> 
                       </div>
                  </div>
               <div class="form-group row">
                    <label for="input-2" class="col-sm-2 col-form-label">三级分类名称</label>
                      <div>
                         <select  id="thridClassId" name="classid" style="height:36px;" class="form-control"  >
						     <option value="0"  >-请选择三级分类-</option>
						     <option  th:each="thr:${thridClasses}"   th:selected="${goods.classid eq thr.thrid_id}" th:value="${thr.thrid_id}">[[${thr.thrid_classname}]]</option>
					    </select>	
                     </div>
               </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">原价</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="costprice" th:value="${goods.costprice}">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">售价</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="sellprice"  th:value="${goods.sellprice}" >
                  </div>
                </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">进货价</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="originprice" th:value="${goods.originprice}">
                  </div>
                </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">库存</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="inventory" th:value="${goods.inventory}">
                  </div>
                </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">重量</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="weight" th:value="${goods.weight}">
                  </div>
                </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">体积</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="volume" th:value="${goods.volume}">
                  </div>
                </div>
               <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">货号</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-1" name="goodscode" th:value="${goods.goodscode}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input-4" class="col-sm-2 col-form-label">商品详情</label>
                  <div class="col-sm-6">
                    <textarea class="form-control" id="input-4" name="details" >[[${goods.details}]]</textarea>
                  </div>
                </div>
               <div class="form-group row">
                  <label for="input-4" class="col-sm-2 col-form-label">商品图片</label>
                  <div class="col-sm-6">
                    <img style="width:200px;" th:src="@{${goods.path}}" >
                  </div>
                </div>
                <h4 class="form-header">
                <i class="fa fa-file-text-o"></i>
                  REQUIREMENTS
                </h4>
            
                <div class="form-group row">
                 
                  <label for="input-8" class="col-sm-2 col-form-label">修改商品图片</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control" id="input-8" name="file" required>
                  </div>
                </div>
                
                <div class="form-footer">
                    <button type="button" onclick="javascript:history.back(-1);" class="btn btn-danger"><i class="fa fa-times"></i> CANCEL</button>
                    <button type="submit"   class="btn btn-success"><i class="fa fa-check-square-o"></i> SAVE</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--End Row-->

		
		    
    </div><!--container-fluid-->  
 </div><!--End content-wrapper-->
    

<a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>

<div th:replace="/admin/share/common::footer"></div>

</div>
<!-- 0end wrapper-->
<div th:replace="/admin/share/common::js"></div>


<script type="text/javascript"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/jquery-1.8.3.js}"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/button_operateGoods.js}"></script>

</body>
</html>
