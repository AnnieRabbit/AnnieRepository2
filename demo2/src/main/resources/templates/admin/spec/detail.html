<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/share/common::head(title='Append Spec')}"></head>
<body>

<div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>

<!-- 0Start wrapper-->
 <div id="wrapper">
    <div th:replace="/admin/share/common::wrapper"></div>
    <div th:replace="/admin/share/common::topbar"></div> 
    <div class="clearfix"></div>
    <div class="content-wrapper">
         <div class="container-fluid">	
               <!-- Breadcrumb-->
               <div class="row pt-2 pb-2" th:replace="/admin/share/common::map(table='Spec',page='Append Spec')"></div>
   
                <!-- Content-->
		       <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <form id="form" method="post">
                <h4 class="form-header text-uppercase">
                  <i class="fa fa-user-circle-o"></i>
                 [[${spec==null?'新增规格':'编辑规格'}]]
                </h4>
                <div class="form-group row">
                  <label for="input-1" class="col-sm-2 col-form-label">规格名称</label>
                <div class="col-sm-4">
                    <input type="text" th:value="${spec!=null?spec.specname:''}"  class="form-control"   name="specname" id="specname" placeholder="请输入规格名称">
                    <input type="hidden"  th:if="${spec!=null}" th:value="${spec!=null?spec.id:''}"  name="id" id="id"> 
                 </div>
                <div class="col-sm-4" th:if="${spec!=null}">
                   <label for="input-1" class="col-sm-2 col-form-label">排序</label>
                   <input type="text" th:if="${spec!=null}" th:value="${spec!=null?spec.seq:''}"    class="col-sm-2 col-form-control" name="seq"  id="seq" placeholder="顺序"> 
                  </div>
                </div>
             
                <h4 class="form-header">
                <i class="fa fa-file-text-o"></i>
                 [[${spec==null?'新增规格名称':'编辑规格详情'}]]
                </h4>
 
               <div id="specvs" > 
                     <div class="form-group row" th:if="${spec==null}">
                       <label for="input-4" class="col-sm-2 col-form-label">规格详情</label>
                        <div class="col-sm-5" >
                             <input type="text"    class="form-control"  name="names" placeholder="请输入规格详情">
                         </div>
                     </div>
               <div> 
                    <div class="form-group row"  th:if="${spec!=null}">
                         <div class="col-sm-5">
                              <label for="input-4" class="col-sm-3 col-form-label">规格详情</label>
                         </div>
                         <div class="col-sm-3">
                              <label for="input-4" class="col-sm-3 col-form-label">排序</label>
                         </div>
                     </div>            
	                 <div class="form-group row" th:each="specv:${spec!=null?spec.specvs:null}" >
	                         <div class="col-sm-5">
	                             <input type="hidden" name="ids"  id="ids" th:value="${spec!=null?specv.id:''}"> 
	                             <input type="text"   th:value="${spec!=null?specv.specvname:null}"  class="form-control" id="names"  name="names" placeholder="请输入规格详情">
	                         </div>
	                         <div class="col-sm-3">
	                             <input type="text"  th:if="${spec!=null}"  th:value="${spec!=null?specv.seq:''}"  class="form-control" id="seqs" name="seqs" placeholder="请输入显示顺序">
	                         </div>
	                         <div class="col-sm-2">
	                             <button type="button"  th:if="${spec!=null}"   onclick="deleteSpecv(this)"  th:submit_url="@{/admin/spec/detail/}+${specv.id}"  class="btn btn-success" >删除</button>
	                         </div>
	                 </div>
              </div> 
             </div>
                
                <div class="form-group row">
                  <label for="input-8" class="col-sm-2 col-form-label">[[${msg}]]</label>
                </div>
                
                <div class="form-footer">
                    <button type="button" onclick="javascript:history.back(-1);" class="btn btn-danger"><i class="fa fa-times"></i> CANCEL</button>
                    <button type="submit" th:if="${spec==null}"onclick="split_submit(this)" th:submit_url="@{/admin/spec}"  class="btn btn-success"><i class="fa fa-check-square-o"></i> 保存规格</button>
                    <button type="button"  th:if="${spec!=null}" id="modify"  th:submit_url="@{/admin/spec}" class="btn btn-success"><i class="fa fa-check-square-o"></i> 保存编辑规格</button>
                    <button type="button" th:tag="${spec!=null?'modify':'append'}" id="add_specv" class="btn btn-warning waves-effect waves-light m-1"><i class="fa fa-check-square-o"></i> 新增规格详情</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--End Row-->

		
		    
    </div><!--container-fluid-->  
 </div><!--End content-wrapper-->
    

<a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>

<div th:replace="/admin/share/common::footer"></div>

</div>
<!-- 0end wrapper-->
<div th:replace="/admin/share/common::js"></div>


<script type="text/javascript"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/jquery-1.8.3.js}"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/split.js}"></script>
<script type="text/javascript" th:src="@{/admin/assets/js/button_operateSpec.js}"></script>	
<script type="text/javascript" th:src="@{/admin/assets/js/button_operate.js}"></script>
<script>

</script>
</body>
</html>
